<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>EKS Bonus Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">

  <div id="login" class="max-w-md mx-auto mt-12 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">ğŸ” Admin GiriÅŸ</h2>
    <input id="username" placeholder="KullanÄ±cÄ± AdÄ±" class="w-full p-2 rounded mb-2 text-black">
    <input id="password" type="password" placeholder="Åifre" class="w-full p-2 rounded mb-4 text-black">
    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">GiriÅŸ Yap</button>
  </div>

  <div id="panel" class="hidden max-w-3xl mx-auto mt-10 space-y-6">
    <h2 class="text-xl font-bold">ğŸ Bonus Formu</h2>
    <form id="bonusForm" class="bg-gray-800 p-4 rounded-lg space-y-3">
      <input name="isim" placeholder="Site AdÄ±" class="w-full p-2 rounded text-black" required>
      <input name="logo" placeholder="Logo URL" class="w-full p-2 rounded text-black" required>
      <input name="puan" placeholder="Puan (Ã¶rn: 4.9)" class="w-full p-2 rounded text-black" required>
      <input name="oran" placeholder="Bonus OranÄ±" class="w-full p-2 rounded text-black" required>
      <input name="Ã§evrim" placeholder="Ã‡evrim ÅartÄ±" class="w-full p-2 rounded text-black" required>
      <textarea name="detay" placeholder="Detay" class="w-full p-2 rounded text-black"></textarea>
      <input name="link" placeholder="Site Linki" class="w-full p-2 rounded text-black" required>
      <input name="etiketler" placeholder="Etiketler (virgÃ¼l ile)" class="w-full p-2 rounded text-black" required>
      <input type="hidden" name="index">
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded">ğŸ’¾ Kaydet</button>
    </form>

    <h2 class="text-xl font-bold mt-10">ğŸ“‹ Bonus Listesi</h2>
    <ul id="liste" class="space-y-2"></ul>
  </div>

<script>
let isEditing = false;

function login() {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username: u, password: p })
  }).then(res => res.json()).then(data => {
    if (data.success) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('panel').style.display = 'block';
      fetchBonuslar();
    } else {
      alert("HatalÄ± giriÅŸ!");
    }
  });
}

function fetchBonuslar() {
  fetch('/bonuslar')
    .then(res => res.json())
    .then(data => {
      const liste = document.getElementById('liste');
      liste.innerHTML = "";
      data.forEach((b, i) => {
        const li = document.createElement('li');
        li.className = "bg-gray-800 p-3 rounded flex justify-between items-center";
        li.innerHTML = `
          <div>
            <b>${b.isim}</b> â€“ <span class="text-green-400">${b.oran}</span>
          </div>
          <div class="space-x-2">
            <button onclick="edit(${i})" class="bg-yellow-500 hover:bg-yellow-600 px-2 py-1 rounded">DÃ¼zenle</button>
            <button onclick="sil(${i})" class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded">Sil</button>
          </div>
        `;
        liste.appendChild(li);
      });
    });
}

function edit(index) {
  fetch('/bonuslar')
    .then(res => res.json())
    .then(data => {
      const bonus = data[index];
      const form = document.getElementById('bonusForm');
      for (let key in bonus) {
        if (key === "etiketler") {
          form[key].value = bonus[key].join(", ");
        } else if (form[key]) {
          form[key].value = bonus[key];
        }
      }
      form.index.value = index;
      isEditing = true;
    });
}

function sil(index) {
  fetch('/sil/' + index, { method: 'DELETE' })
    .then(() => fetchBonuslar());
}

const form = document.getElementById('bonusForm');
form.addEventListener('submit', (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form));
  data.etiketler = data.etiketler.split(',').map(e => e.trim());

  const url = isEditing ? '/guncelle/' + data.index : '/ekle';
  fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(() => {
    form.reset();
    isEditing = false;
    fetchBonuslar();
  });
});
</script>
</body>
</html>
